AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  eTRON audit-domain functions template

Parameters:
  AppConfigurationBucketName:
    Type: String
  WorkspaceBucketName:
    Type: String
  AuditQueueArn:
    Type: String
  AuditQueueUrl:
    Type: String
  UserPoolArn:
    Type: String

Globals:
  Function:
    Timeout: 5
    Runtime: nodejs22.x
    Architectures:
      - x86_64
    Environment:
      Variables:
        APP_CONFIGURATION_BUCKET: !Ref AppConfigurationBucketName
        WORKSPACE_BUCKET: !Ref WorkspaceBucketName
        AUDIT_QUEUE_ARN: !Ref AuditQueueArn
        AUDIT_QUEUE_URL: !Ref AuditQueueUrl
        USERPOOL_ARN: !Ref UserPoolArn

Resources:

  eTRONApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev
      Auth:
        DefaultAuthorizer: CognitoAuthorizer
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !Ref UserPoolArn
            Identity:
              Header: Authorization

  AuditCoreFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./functions/audit-core
      Handler: auditHandler.handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: Workspaces
        - DynamoDBCrudPolicy:
            TableName: WorkspaceUsers
        - DynamoDBCrudPolicy:
            TableName: AuditLogs
        - Statement:
            - Effect: Allow
              Action:
                - s3:GetObject
                - s3:PutObject
                - s3:ListBucket
                - s3:DeleteObject
              Resource: "*"
            - Effect: Allow
              Action:
                - cognito-idp:ListUsers
                - cognito-idp:AdminUpdateUserAttributes
              Resource:
                - !Ref UserPoolArn
      Events:
        GetAudits:
          Type: Api
          Properties:
            Path: /audits
            Method: get
            RestApiId: !Ref eTRONApi

  AuditArchiverFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./functions/archive-audit-logs
      Handler: archiveHandler.handler
      Timeout: 900
      Policies:
        - DynamoDBCrudPolicy:
            TableName: AuditLogs
        - S3CrudPolicy:
            BucketName: !Ref WorkspaceBucketName
      Events:
        DailyAuditArchive:
          Type: Schedule
          Properties:
            Schedule: cron(0 0 * * ? *) # every day midnight UTC
            Name: DailyAuditArchiver

  AuditProcessorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./functions/audit-processor
      Handler: loggerHandler.handler
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - sqs:ReceiveMessage
                - sqs:DeleteMessage
                - sqs:GetQueueAttributes
                - sqs:GetQueueUrl
              Resource: !Ref AuditQueueArn
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:PutItem
              Resource: "*"
      Events:
        AuditQueueEvent:
          Type: SQS 
          Properties:
            Queue: !Ref AuditQueueArn
            BatchSize: 10